<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-50 to-white min-h-screen flex items-center justify-center px-4 font-sans">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸ’¸ Expense Tracker</h1>

    <!-- Balance Summary -->
    <div class="bg-gray-50 p-4 rounded-lg shadow-sm text-center mb-6">
      <p class="text-gray-500">Your Balance</p>
      <h2 id="balance" class="text-3xl font-bold text-gray-900 mt-1">$0.00</h2>
    </div>

    <!-- Income & Expense Overview -->
    <div class="flex justify-between gap-4 mb-6 text-sm">
      <div class="flex-1 bg-green-50 border border-green-200 rounded-lg p-3 text-center">
        <p class="text-green-600 font-semibold">Income</p>
        <p id="income" class="text-green-800 text-xl font-bold">$0.00</p>
      </div>
      <div class="flex-1 bg-red-50 border border-red-200 rounded-lg p-3 text-center">
        <p class="text-red-600 font-semibold">Expense</p>
        <p id="expense" class="text-red-800 text-xl font-bold">$0.00</p>
      </div>
    </div>

    <!-- Transaction List -->
    <ul id="transaction-list" class="space-y-2 mb-6 max-h-56 overflow-y-auto pr-2">
      <!-- Transactions go here -->
    </ul>

    <!-- Add Transaction Form -->
<div class="space-y-3">
  <input id="desc" type="text" placeholder="Enter description..." class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
  
  <!-- New dropdown for type -->
  <select id="type" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>

  <input id="amount" type="number" placeholder="Enter amount" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
  <button id="add" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Add Transaction</button>
</div>


  <script src="script.js"></script>
</body>
</html>
